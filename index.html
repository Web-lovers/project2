<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="job-box">
      <h1>Job Application <span class="title-small">(web)</span></h1>
       <form action=""> 
       <div class="form-conatiner">  
        <div class="control-form">
          <label for="enter-name">Full Name</label>
           <input id="enter-name" name="enter-name" placeholder="enter your name">
          
        </div>
        <div class="control-form">
          <label for="last-name">Last Name</label>
           <input id="last-name" name="last-name" placeholder="enter last name">
          
        </div>
        <div class="control-form">
          <label for="email">Email</label>
           <input type="email" name="email" placeholder="enter your email">
          
        </div>
        <div class="control-form">
          <label for="job-role">Jobs To Apply</label>
            <select id="job-role" name="job-role"> 
              <option id="">Select Role</option>
              <option id="front">Front end</option>
              <option id="back">Back End</option>
              <option id="Full">Full Stack</option>
              <option id="other">Other</option>
            </select>
          
        </div>
        <div class="control-form">
          <label for="address">Address</label>
           <textarea id="address"  name= "address"  rows="4" cols="30" placeholder="enter your address"></textarea>
          
        </div>
        <div class="control-form">
          <label for="city">city</label>
           <input id="city"  name="city" placeholder="Your city name">
          
        </div>
        <div class="control-form">
          <label for="number">Pin Code</label>
           <input type="number"  name="number" placeholder="PinCode">
          
        </div>
        <div class="control-form">
          <label for="date">Date</label>
           <input  type="date"   name="date">
          
        </div>
        <div class="control-form">
          <label for="Upload"></label>
           <input   type="file"   name="upload">
          
        </div>
        </div>
        <div class="btn-container">
          <button type="submit">Apply Now</button>
        </div>
       </form>
       


    </div>
  </div>
</body>
</html>
